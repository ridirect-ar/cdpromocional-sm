<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Pixel do Meta: bootstrap -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){
      n.callMethod? n.callMethod.apply(n,arguments):n.queue.push(arguments)
    };
    if(!f._fbq)f._fbq=n;
    n.push=n;
    n.loaded=!0;
    n.version='2.0';
    n.queue=[];
    t=b.createElement(e);
    t.async=!0;
    t.src=v;
    s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)
    }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

    // 1) Inicializa o Pixel
    fbq('init', '1167839528776028');

    // 2) Dispara PageView imediatamente ao carregar
    fbq('track', 'PageView');

    // 3) Dispara ViewContent após pequeno delay para garantir o carregamento do script
    setTimeout(function () {
      fbq('track', 'ViewContent');
    }, 500);

    // 4) Redireciona para o destino final (ajuste o tempo se desejar)
    setTimeout(function () {
      window.location.href = "http://www.suamusica.com.br/alinnereisumapressaodeforro";
    }, 2000);
  </script>

  <!-- Fallback sem JS: registra PageView -->
  <noscript>
    <img height="1" width="1" style="display:none"
         src="https://www.facebook.com/tr?id=1167839528776028&ev=PageView&noscript=1" />
  </noscript>

  <style>
    :root { color-scheme: light dark; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100dvh; margin: 0;
      display: grid; place-items: center; text-align: center;
      padding: 24px;
    }
    a{ text-decoration: none; }
    a:hover{ text-decoration: underline; }
  </style>
</head>
<body>
  <main>
    <h2>Estamos redirecionando você…</h2>
    <p>Se não acontecer automaticamente, <a href="http://www.suamusica.com.br/alinnereisumapressaodeforro">clique aqui</a>.</p>
  </main>
</body>
</html>
